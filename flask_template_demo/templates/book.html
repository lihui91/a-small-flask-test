<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Some nice books for you!</title>
<link href="{{ url_for('static',filename='index.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
	<table width="200" border="1" class="tb">
  <caption class="cap">
    <b>书籍推荐</b>
  </caption>
  <tbody>
    <tr>
      <th class="row1" scope="col">序号</th>
      <th scope="col">书名</th>
      <th class="row3" scope="col">分类</th>
    </tr>
    {% for book in books %}{# 迭代books变量 #}
    <tr>
      <td>{{ book.book_num }}</td>
      <td>{{ book.book_name }}</td>
      <td>&nbsp;{{ book.book_class }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
